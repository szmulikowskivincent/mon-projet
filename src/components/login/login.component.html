<div class="spacer"></div>

<h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched,
          'is-valid':
            loginForm.get('email')?.valid && loginForm.get('email')?.touched
        }"
      />
    </div>
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <small class="text-danger">Un email valide est requis.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched,
          'is-valid':
            loginForm.get('password')?.valid &&
            loginForm.get('password')?.touched
        }"
      />
    </div>
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      <small class="text-danger">Le mot de passe est requis.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Se connecter
  </button>
</form>
