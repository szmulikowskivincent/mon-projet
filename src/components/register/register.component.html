<div class="spacer"></div>

<h2><i class="bi bi-hdd"></i> Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="mb-3">
    <label for="username" class="form-label">Nom d'utilisateur:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input
        id="username"
        formControlName="username"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched,
          'is-valid':
            registerForm.get('username')?.valid &&
            registerForm.get('username')?.touched
        }"
      />
    </div>
    <div
      *ngIf="
        registerForm.get('username')?.invalid &&
        registerForm.get('username')?.touched
      "
    >
      <small class="text-danger"
        >Le nom d'utilisateur est requis et doit contenir au moins 3
        caractÃ¨res.</small
      >
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched,
          'is-valid':
            registerForm.get('email')?.valid &&
            registerForm.get('email')?.touched
        }"
      />
    </div>
    <div
      *ngIf="
        registerForm.get('email')?.invalid && registerForm.get('email')?.touched
      "
    >
      <small class="text-danger">Un email valide est requis.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe:</label>
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched,
          'is-valid':
            registerForm.get('password')?.valid &&
            registerForm.get('password')?.touched
        }"
      />
    </div>
    <div
      *ngIf="
        registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched
      "
    >
      <small class="text-danger"
        >Le mot de passe est requis (min. 6 caractÃ¨res).</small
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="registerForm.invalid"
  >
    S'inscrire
  </button>
</form>

<div class="spacer"></div>
