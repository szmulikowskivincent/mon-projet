<div class="container my-4">
  <h2 style="margin-block-start: 150px" class="text-center">
    <i class="fa fa-list fa-lg" style="color: #007bff"></i> Todo List
  </h2>

  <br />

  <div class="input-group mb-3">
    <input
      [(ngModel)]="newTodo"
      class="form-control"
      placeholder="Ajouter une tâche"
    />
    <button class="btn btn-primary" (click)="addTodo()">
      <i class="fas fa-plus"></i> Ajouter
    </button>
  </div>

  <ul class="list-group">
    <li
      *ngFor="let todo of todos"
      class="list-group-item d-flex justify-content-between align-items-center"
      [class.list-group-item-success]="todo.completed"
    >
      <div class="d-flex align-items-center">
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleCompletion(todo.id)"
          class="form-check-input me-2"
        />
        <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">
          {{ todo.text }}
        </span>
      </div>
      <div>
        <button
          class="btn btn-warning btn-sm me-2"
          (click)="updateTodo(todo.id)"
        >
          <i class="fas fa-edit"></i> Mettre à jour
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">
          <i class="fas fa-trash"></i> Supprimer
        </button>
      </div>
    </li>
  </ul>
</div>

<div class="spacer"></div>
